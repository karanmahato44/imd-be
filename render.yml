services:
  - type: web
    name: imd-be-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEBUG
        value: false
      - key: HOST
        value: 0.0.0.0
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FORMAT
        value: json
      - key: DATA_SOURCE
        value: csv
      - key: CSV_FILE_PATH
        value: data/dataset.csv
      - key: MAX_CSV_ROWS
        value: 20000
      - key: UPLOAD_DIR
        value: temp_uploads
      - key: MAX_FILE_SIZE
        value: 10485760
      # DATABASE_URL and CORS_ORIGINS will be set manually in dashboard (sensitive)

  - type: pserv
    name: imd-be-db
    env: postgres
    plan: free
    databaseName: music_recommender
    user: musicuser
